<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelLiga</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contenido.css">
    <link rel="stylesheet" href="css/buscador.css">
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/tarjeta_jugador.css">
   
    <link rel="stylesheet" href="css/pruebasTarjetas.css">
</head>
<body>
        <header class="cabecera">
            <img src="media/iconos/menu.svg" alt="" class="icono-menu_lateral" id="icono-menu_lateral">
            <a href="index.html">
                <h1 class="titulo" id="titulo">MelLiga</h1>
            </a>
        </header>
        <section class="content">
        <aside class="menu-lateral" id="menu-lateral">
            <ul class="menu-lateral_lista" id="menu-lateral_lista">
                <li class="menu-lateral_item">
                    <img class="item-img" src="media/iconos/estadio.svg" alt="">
                    <span>Equipos</span>
                </li>
                <li class="menu-lateral_item">
                    <img class="item-img" src="media/iconos/equipo.svg" alt="">
                    <span>Jugadores</span>
                </li>
                <li class="menu-lateral_item">
                    <img class="item-img" src="media/iconos/sustitucion.svg" alt="">
                    <span>Top Fichajes</span>
                </li>
                <li class="menu-lateral_item">
                    <img class="item-img" src="media/iconos/taza.svg" alt="">
                    <span>Top 10</span>
                </li>
            </ul>
        </aside>
        <nav>
            <ul class="lista_equipos_oculta" id="lista_equipos"></ul>
        </nav>
        <form action="" class="form-buscador">
            <input type="text" placeholder="Equipo, Nombre, Posicion ..." class="buscador_jugadores">
        </form>
        <div class="jugadores" id="jugadores-card">
            <div class="jugador">
                <header class="jugador_imagen">
                    <img src="media/jugadores_perfil/williams.png" alt="Williams">
                </header>
                <div class="jugador_info">
                    <div class="info_personal">
                        <span class="info_nombre">Iñaki Williams</span>
                        <span class="info_edad">32 años</span>
                    </div>
                    <div class="info-equipo">
                        <div><img src="media/equipos/athleticclub.png" alt="Athletic" class="jugador_escudo"></div>
                        <div class="info_posicion">
                            <span class="info_numero">20</span>
                            <span>Delantero</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="prueba-jugador">
                <header class="prueba-img">
                    <img src="media/jugadores_perfil/williams.png" alt="Williams">
                </header>
                <div class="prueba-cuerpo">
                    <p class="prueba-nombre">
                        Iñaki Williams
                    </p>
                    <p class="prueba-datos">
                        <img src="media/equipos/athleticclub.png" alt="Athletic" class="prueba-escudo">
                        <Span>17</Span>
                        <span>Primera Edicion</span>
                        <input type="checkbox" name="encontrado">
                    </p>
                </div>
            </div>
        </div>
        </section>
        <footer class="footer">
            <span>&copyMelLiga v1.2a0</span>
            <span>MelApis</span>
        </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
